<ion-view view-title="Rede Social Help Desk">
  <ion-modal-view >
    <ion-header-bar>
      <!-- <h1 class="title">Login</h1> -->
      <div class="buttons">
        <button class="button button-clear" ng-click="closeLogin()">Close</button>
      </div>
    </ion-header-bar>
    <ion-content>
    <div>
      <img src="img/help.png" id="centro"/>
    </div> 
    
      <form ng-submit="doLogin()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Usuários</span>
            <input type="text" ng-model="loginData.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Senha</span>
            <input type="password" ng-model="loginData.password">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">LOGIN</button>
          </label>
        </div>
      </form>
      <div class="footer text-small"> 
        <a class="forgot" href="" target="_blank">Esqueceu sua senha?</a> 
      </div>
      <div class="footer text-small">
       "Não tem uma conta?"
       <a id="'login-cancel" href="#">Inscreva-se aqui!</a>
     </div>
   </ion-content>
 </ion-modal-view>
